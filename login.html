<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">

    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cyber-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }
        .quantum-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7),
                         0 0 20px rgba(59, 130, 246, 0.5),
                         0 0 30px rgba(59, 130, 246, 0.3);
        }
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #3B82F6;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        .input-success {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .rate-limit-message {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fcd34d;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .security-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #86efac;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s;
        }
        .connection-status.connected {
            background: rgba(34, 197, 94, 0.8);
            color: white;
        }
        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.8);
            color: white;
        }
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.8);
            color: white;
        }
        .back-btn {
            position: fixed;
            left: 2rem;
            top: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        // Login Application Class
        class LoginApplication {
            constructor() {
                this.isConnected = false;
                this.loginAttempts = 0;
                this.maxLoginAttempts = 5;
                this.lockoutTime = 15 * 60 * 1000; // 15 minutes
                this.lastFailedAttempt = 0;
                this.isRateLimited = false;
            }

            async initialize() {
                try {
                    await this.initializeFirebase();
                    this.setupEventListeners();
                    this.checkRateLimitStatus();
                    this.updateConnectionStatus('connected');
                    this.showSecurityStatus();
                    this.loadUserPreferences();
                    console.log('‚úÖ Login app initialized successfully');
                } catch (error) {
                    console.error('‚ùå Login app initialization failed:', error);
                    this.updateConnectionStatus('disconnected');
                    this.showMessage('Firebase connection failed. Please check your connection.', 'error');
                }
            }

            async initializeFirebase() {
                if (!window.firebaseApp) {
                    throw new Error('Firebase not available');
                }
                this.isConnected = true;
                this.updateConnectionStatus('connected');
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                const textElement = document.getElementById('connectionText');
                
                statusElement.className = `connection-status ${status}`;
                
                switch(status) {
                    case 'connected':
                        textElement.textContent = 'Connected to Firebase';
                        statusElement.innerHTML = '<i class="fas fa-wifi mr-2"></i><span id="connectionText">Connected to Firebase</span>';
                        break;
                    case 'connecting':
                        textElement.textContent = 'Connecting to Firebase...';
                        statusElement.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i><span id="connectionText">Connecting to Firebase...</span>';
                        break;
                    case 'disconnected':
                        textElement.textContent = 'Connection Failed';
                        statusElement.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i><span id="connectionText">Connection Failed</span>';
                        break;
                }
            }

            showSecurityStatus() {
                const securityStatus = document.getElementById('securityStatus');
                securityStatus.classList.remove('hidden');
                
                setTimeout(() => {
                    securityStatus.querySelector('i').className = 'fas fa-shield-check text-green-400';
                    securityStatus.querySelector('span').textContent = 'Secure Connection Verified';
                }, 1000);
            }

            showMessage(message, type = 'error') {
                const messageContainer = document.getElementById('messageContainer');
                const messageClass = type === 'error' ? 'error-message' : 'success-message';
                
                messageContainer.innerHTML = `
                    <div class="${messageClass}">
                        <div class="flex items-center">
                            <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'} mr-2"></i>
                            <span>${message}</span>
                        </div>
                    </div>
                `;
                
                if (type === 'error') {
                    messageContainer.classList.add('shake');
                    setTimeout(() => messageContainer.classList.remove('shake'), 500);
                }
                
                if (type === 'success') {
                    setTimeout(() => {
                        if (messageContainer.innerHTML.includes(message)) {
                            messageContainer.innerHTML = '';
                        }
                    }, 5000);
                }
            }

            validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            validatePassword(password) {
                return password.length >= 6;
            }

            showFieldError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                field.classList.add('input-error');
                field.classList.remove('input-success');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }

            clearFieldError(fieldId) {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                field.classList.remove('input-error');
                errorElement.classList.add('hidden');
            }

            showFieldSuccess(fieldId) {
                const field = document.getElementById(fieldId);
                field.classList.add('input-success');
                field.classList.remove('input-error');
            }

            setLoadingState(isLoading, buttonText = 'Sign In') {
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                const loginSpinner = document.getElementById('loginSpinner');

                loginBtn.disabled = isLoading;
                
                if (isLoading) {
                    loginBtnText.textContent = 'Signing In...';
                    loginSpinner.classList.remove('hidden');
                } else {
                    loginBtnText.textContent = buttonText;
                    loginSpinner.classList.add('hidden');
                }
            }

            async loginWithEmailPassword(email, password) {
                if (!this.isConnected || !window.firebaseApp) {
                    this.showMessage('Firebase not connected. Please try again.', 'error');
                    return false;
                }

                try {
                    this.setLoadingState(true);
                    
                    const userCredential = await window.firebaseApp.authFunctions.signInWithEmailAndPassword(
                        window.firebaseApp.auth,
                        email, 
                        password
                    );
                    
                    const user = userCredential.user;
                    console.log('Login successful:', user.email);
                    
                    // Store user info
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userDisplayName', user.displayName || user.email.split('@')[0]);
                    
                    // Update user document
                    await this.createOrUpdateUserDocument(user);
                    
                    this.setLoadingState(false, 'Success!');
                    this.showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);
                    
                    return true;
                    
                } catch (error) {
                    this.setLoadingState(false, 'Sign In');
                    console.error('Login error:', error);
                    
                    let errorMessage = 'Login failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address format.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                    }
                    
                    this.showMessage(errorMessage, 'error');
                    return false;
                }
            }

            async loginWithGoogle() {
                if (!this.isConnected || !window.firebaseApp) {
                    this.showMessage('Firebase not connected. Please try again.', 'error');
                    return false;
                }

                try {
                    const provider = new window.firebaseApp.authFunctions.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await window.firebaseApp.authFunctions.signInWithPopup(
                        window.firebaseApp.auth, 
                        provider
                    );
                    
                    const user = result.user;
                    console.log('Google login successful:', user.email);
                    
                    // Store user info
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userDisplayName', user.displayName);
                    
                    // Update user document
                    await this.createOrUpdateUserDocument(user);
                    
                    this.showMessage('Google login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);
                    
                    return true;
                    
                } catch (error) {
                    console.error('Google login error:', error);
                    
                    let errorMessage = 'Google login failed. Please try again.';
                    
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Google login was cancelled.';
                    }
                    
                    this.showMessage(errorMessage, 'error');
                    return false;
                }
            }

            async createOrUpdateUserDocument(user) {
                try {
                    const userRef = window.firebaseApp.firestore.doc(
                        window.firebaseApp.db,
                        "users", 
                        user.uid
                    );
                    
                    const userDoc = await window.firebaseApp.firestore.getDoc(userRef);
                    
                    const userData = {
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0],
                        photoURL: user.photoURL || '',
                        lastLogin: window.firebaseApp.firestore.serverTimestamp(),
                        updatedAt: window.firebaseApp.firestore.serverTimestamp()
                    };
                    
                    if (!userDoc.exists()) {
                        userData.createdAt = window.firebaseApp.firestore.serverTimestamp();
                        await window.firebaseApp.firestore.setDoc(userRef, userData);
                    } else {
                        await window.firebaseApp.firestore.setDoc(userRef, userData, { merge: true });
                    }
                    
                } catch (error) {
                    console.error('Error updating user document:', error);
                }
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    this.clearFieldError('email');
                    this.clearFieldError('password');
                    
                    let isValid = true;
                    
                    if (!email) {
                        this.showFieldError('email', 'Email is required');
                        isValid = false;
                    } else if (!this.validateEmail(email)) {
                        this.showFieldError('email', 'Please enter a valid email address');
                        isValid = false;
                    }
                    
                    if (!password) {
                        this.showFieldError('password', 'Password is required');
                        isValid = false;
                    }
                    
                    if (isValid) {
                        await this.loginWithEmailPassword(email, password);
                    }
                });

                // Toggle password visibility
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordInput = document.getElementById('password');
                    const toggleIcon = document.getElementById('togglePassword').querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.className = 'fas fa-eye';
                    }
                });

                // Google login
                document.getElementById('googleLogin').addEventListener('click', () => {
                    this.loginWithGoogle();
                });

                // Apple login placeholder
                document.getElementById('appleLogin').addEventListener('click', () => {
                    this.showMessage('Apple login is not yet implemented.', 'error');
                });

                // Auto-focus email field
                document.getElementById('email').focus();
            }

            loadUserPreferences() {
                const savedEmail = localStorage.getItem('savedEmail');
                const rememberMe = localStorage.getItem('rememberMe') === 'true';
                
                if (rememberMe && savedEmail) {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('remember-me').checked = true;
                }
            }

            checkRateLimitStatus() {
                // Rate limiting logic would go here
            }
        }

        // Global function to initialize login
        window.initLoginApp = function() {
            window.loginApp = new LoginApplication();
            window.loginApp.initialize();
        };

        // Back button function
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (window.firebaseApp) {
                window.initLoginApp();
            } else {
                // Wait for Firebase to initialize
                const checkFirebase = setInterval(() => {
                    if (window.firebaseApp) {
                        clearInterval(checkFirebase);
                        window.initLoginApp();
                    }
                }, 100);
            }
        });

        console.log('üöÄ Login application script loaded');
    </script>
