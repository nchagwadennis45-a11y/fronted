<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" href="../icons/moodchat-192.png">
    <link rel="icon" href="../icons/moodchat-512.png">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Chat App</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #0084ff;
            --secondary-color: #f0f2f5;
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --bg-color: #ffffff;
            --border-color: #dddfe2;
            --friends-gradient: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
            --online-color: #34c759;
            --away-color: #ff9500;
            --offline-color: #8e8e93;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 380px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            background: var(--friends-gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .add-friend-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .add-friend-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .friends-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }
        
        .friend-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            position: relative;
        }
        
        .friend-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .friend-tab:hover {
            background-color: var(--secondary-color);
        }
        
        .friends-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .friends-search {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 15px;
            background-color: var(--secondary-color);
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
        }
        
        .friends-search:focus {
            border-color: var(--primary-color);
            background-color: var(--bg-color);
        }
        
        .friends-section {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            padding: 15px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-count {
            background-color: var(--secondary-color);
            color: var(--text-secondary);
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 10px;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--bg-color);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            position: relative;
        }
        
        .friend-item:hover {
            background-color: var(--secondary-color);
            border-color: var(--primary-color);
        }
        
        .friend-item.online {
            position: relative;
        }
        
        .friend-item.online::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--online-color);
            border-radius: 4px 0 0 4px;
        }
        
        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .friend-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--bg-color);
        }
        
        .status-online {
            background-color: var(--online-color);
        }
        
        .status-away {
            background-color: var(--away-color);
        }
        
        .status-offline {
            background-color: var(--offline-color);
        }
        
        .friend-info {
            flex: 1;
        }
        
        .friend-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .friend-status-text {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .friend-actions {
            display: flex;
            gap: 8px;
        }
        
        .friend-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .friend-action-btn:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        
        .friend-action-btn.danger:hover {
            color: var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Friend Requests */
        .friend-request-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-color);
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .friend-request-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .friend-request-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .friend-request-meta {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .friend-request-actions {
            display: flex;
            gap: 10px;
        }
        
        .request-action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .request-accept {
            background-color: var(--primary-color);
            color: white;
        }
        
        .request-accept:hover {
            background-color: #0073e6;
        }
        
        .request-decline {
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }
        
        .request-decline:hover {
            background-color: #e4e6e9;
        }
        
        /* Add Friend Modal */
        .add-friend-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .add-friend-modal.active {
            display: flex;
        }
        
        .add-friend-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--bg-color);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            box-shadow: var(--shadow-lg);
        }
        
        .add-friend-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--friends-gradient);
            color: white;
        }
        
        .add-friend-header h3 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .add-friend-close {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .add-friend-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .add-friend-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }
        
        .search-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-method-btn {
            flex: 1;
            padding: 12px;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .search-method-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .search-method-btn:hover {
            background-color: #e4e6e9;
        }
        
        .search-input-group {
            margin-bottom: 20px;
        }
        
        .search-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
        }
        
        .search-results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .search-result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-result-item:hover {
            background-color: #e4e6e9;
        }
        
        .search-result-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .search-result-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .search-result-meta {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .add-friend-btn-result {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .add-friend-btn-result:hover {
            background-color: #0073e6;
        }
        
        .add-friend-btn-result.pending {
            background-color: var(--warning-color);
            cursor: not-allowed;
        }
        
        .add-friend-btn-result.friends {
            background-color: var(--success-color);
            cursor: not-allowed;
        }
        
        /* Friend Profile Modal */
        .friend-profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .friend-profile-modal.active {
            display: flex;
        }
        
        .friend-profile-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--bg-color);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            box-shadow: var(--shadow-lg);
        }
        
        .friend-profile-header {
            padding: 30px 20px;
            background: var(--friends-gradient);
            color: white;
            text-align: center;
            position: relative;
        }
        
        .friend-profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary-color);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 4px solid white;
        }
        
        .friend-profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .friend-profile-status {
            font-size: 16px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .friend-profile-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }
        
        .friend-detail-item {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .friend-detail-item:last-child {
            border-bottom: none;
        }
        
        .friend-detail-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .friend-detail-value {
            font-size: 16px;
            font-weight: 500;
        }
        
        .friend-actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .friend-action-grid-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }
        
        .friend-action-grid-btn:hover {
            background-color: #e4e6e9;
            transform: translateY(-2px);
        }
        
        .friend-action-grid-btn i {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        
        .friend-action-grid-btn span {
            font-size: 14px;
            font-weight: 500;
        }
        
        .danger-action {
            color: var(--danger-color) !important;
        }
        
        /* Blocked Friends */
        .blocked-friends-section {
            padding: 0 20px;
            margin-top: 20px;
        }
        
        .blocked-friend-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--bg-color);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .notification.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.warning {
            background-color: var(--warning-color);
        }
        
        /* Friend Tags */
        .friend-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .friend-tag {
            background-color: var(--secondary-color);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Context Menu */
        .context-menu {
            position: fixed;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            min-width: 200px;
            padding: 8px 0;
        }
        
        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
            color: var(--text-primary);
        }
        
        .context-menu-item:hover {
            background-color: var(--secondary-color);
        }
        
        .context-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 4px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
            }
            
            .friend-actions-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Animation for friend requests */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .friend-request-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar with friends list -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Friends</h2>
                <button class="add-friend-btn" id="addFriendBtn" title="Add Friend">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
            
            <div class="friends-tabs">
                <button class="friend-tab active" id="allFriendsTab">
                    <i class="fas fa-users"></i> All
                </button>
                <button class="friend-tab" id="onlineFriendsTab">
                    <i class="fas fa-circle"></i> Online
                </button>
                <button class="friend-tab" id="pendingTab">
                    <i class="fas fa-clock"></i> Pending
                    <span class="friend-request-badge" id="pendingCountBadge" style="display: none;">0</span>
                </button>
                <button class="friend-tab" id="blockedTab">
                    <i class="fas fa-ban"></i> Blocked
                </button>
            </div>
            
            <div class="friends-list-container">
                <div class="search-container">
                    <input type="text" class="friends-search" id="friendsSearch" placeholder="Search friends...">
                </div>
                
                <div class="friends-section" id="friendsSection">
                    <!-- Friends will be loaded here -->
                    <div class="loading-placeholder" style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <div class="loading-spinner"></div>
                        <p>Loading friends...</p>
                    </div>
                </div>
                
                <div class="friends-section" id="friendsRequestsSection" style="display: none;">
                    <!-- Friend requests will be loaded here -->
                </div>
                
                <div class="friends-section" id="blockedFriendsSection" style="display: none;">
                    <!-- Blocked friends will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Friend Modal -->
    <div class="add-friend-modal" id="addFriendModal">
        <div class="add-friend-container">
            <div class="add-friend-header">
                <h3>Add Friend</h3>
                <button class="add-friend-close" id="closeAddFriendModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="add-friend-content">
                <div class="search-methods" id="searchMethods">
                    <button class="search-method-btn active" data-method="username">
                        <i class="fas fa-at"></i> Username
                    </button>
                    <button class="search-method-btn" data-method="email">
                        <i class="fas fa-envelope"></i> Email
                    </button>
                    <button class="search-method-btn" data-method="phone">
                        <i class="fas fa-phone"></i> Phone
                    </button>
                </div>
                
                <div class="search-input-group">
                    <label id="searchLabel">Enter Username</label>
                    <input type="text" class="search-input" id="searchInput" placeholder="e.g., johndoe">
                </div>
                
                <div id="searchResults" class="search-results">
                    <!-- Search results will appear here -->
                </div>
                
                <div id="noResults" class="empty-state" style="display: none;">

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHHyGgsSV18BcXrGgzi4C8frzDAE1C1zo",
            authDomain: "uniconnect-ee95c.firebaseapp.com",
            projectId: "uniconnect-ee95c",
            storageBucket: "uniconnect-ee95c.firebasestorage.app",
            messagingSenderId: "1003264444309",
            appId: "1:1003264444309:web:9f0307516e44d21e97d89c",
            databaseURL: "https://uniconnect-ee95c-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const realtimeDb = firebase.database();
        
        // Global variables
        let currentUser = null;
        let friendsList = [];
        let friendRequests = [];
        let pendingRequests = [];
        let blockedUsers = [];
        let userFriendsMap = new Map();
        let selectedFriend = null;
        let friendTags = new Map();
        let searchMethod = 'username';

        // DOM Elements
        const addFriendModal = document.getElementById('addFriendModal');
        const friendProfileModal = document.getElementById('friendProfileModal');
        const notification = document.getElementById('notification');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });
        
        function initializeApp() {
            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    console.log('User authenticated:', user.uid);
                    
                    // Load initial data
                    await Promise.all([
                        loadFriendsData(),
                        loadFriendRequests(),
                        loadBlockedUsers(),
                        loadFriendTags()
                    ]);
                    
                    setupPresenceTracking();
                    setupRealTimeListeners();
                    
                } else {
                    console.log('No user, redirecting to index');
                    window.location.href = 'index.html';
                }
            });
        }
        
        function setupPresenceTracking() {
            const userStatusRef = db.collection('users').doc(currentUser.uid);
            
            const isOnlineForFirestore = {
                status: 'online',
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                userId: currentUser.uid,
                displayName: currentUser.displayName || 'User'
            };
            
            const isAwayForFirestore = {
                status: 'away',
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            const isOfflineForFirestore = {
                status: 'offline',
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Set online status
            userStatusRef.update(isOnlineForFirestore).catch(() => {
                userStatusRef.set(isOnlineForFirestore, { merge: true });
            });
            
            // Update status when page becomes visible/hidden
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    userStatusRef.update(isOnlineForFirestore);
                } else {
                    userStatusRef.update(isAwayForFirestore);
                }
            });
            
            // Update status on page unload
            window.addEventListener('beforeunload', () => {
                userStatusRef.update(isOfflineForFirestore);
            });
        }
        
        function setupRealTimeListeners() {
            // Clean up previous listeners
            unsubscribes.forEach(unsubscribe => unsubscribe());
            unsubscribes = [];
            
            // Listen for friend requests
            const requestsUnsubscribe = db.collection('friend_requests')
                .where('toUserId', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            loadFriendRequests();
                            showNotification('New friend request received!', 'success');
                        }
                    });
                });
            
            unsubscribes.push(requestsUnsubscribe);
            
            // Listen for friendship changes
            const friendsUnsubscribe = db.collection('friendships')
                .where('participants', 'array-contains', currentUser.uid)
                .where('status', '==', 'accepted')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added' || change.type === 'removed') {
                            loadFriendsData();
                        }
                    });
                });
            
            unsubscribes.push(friendsUnsubscribe);
            
            // Listen for user status updates
            friendsList.forEach(friend => {
                const statusUnsubscribe = db.collection('users')
                    .doc(friend.id)
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            friend.status = userData.status || 'offline';
                            friend.lastSeen = userData.lastSeen?.toDate() || null;
                            
                            if (selectedFriend && selectedFriend.id === friend.id) {
                                openFriendProfile(selectedFriend);
                            }
                            updateFriendsList();
                        }
                    });
                
                unsubscribes.push(statusUnsubscribe);
            });
        }
        
        async function loadFriendsData() {
            try {
                console.log('Loading friends data for user:', currentUser.uid);
                
                // Load friends list
                const friendsSnapshot = await db.collection('friendships')
                    .where('participants', 'array-contains', currentUser.uid)
                    .where('status', '==', 'accepted')
                    .get();
                
                console.log('Found', friendsSnapshot.size, 'friendships');
                
                friendsList = [];
                userFriendsMap.clear();
                
                for (const doc of friendsSnapshot.docs) {
                    const friendship = doc.data();
                    const friendId = friendship.participants.find(id => id !== currentUser.uid);
                    
                    if (friendId) {
                        // Check if user is blocked
                        const isBlocked = blockedUsers.some(blocked => blocked.id === friendId);
                        if (isBlocked) continue;
                        
                        const userDoc = await db.collection('users').doc(friendId).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            const friendData = {
                                id: friendId,
                                friendshipId: doc.id,
                                name: userData.displayName || 'User',
                                email: userData.email || '',
                                username: userData.username || '',
                                phone: userData.phone || '',
                                photoURL: userData.photoURL || '',
                                status: userData.status || 'offline',
                                lastSeen: userData.lastSeen?.toDate() || null,
                                createdAt: friendship.createdAt?.toDate() || new Date(),
                                mood: userData.mood || 'neutral'
                            };
                            
                            friendsList.push(friendData);
                            userFriendsMap.set(friendId, friendData);
                        }
                    }
                }
                
                // Update UI
                updateFriendsList();
                
            } catch (error) {
                console.error('Error loading friends data:', error);
                showNotification('Failed to load friends. Please check your connection.', 'error');
            }
        }
        
        async function loadFriendRequests() {
            try {
                // Load received friend requests
                const receivedRequestsSnapshot = await db.collection('friend_requests')
                    .where('toUserId', '==', currentUser.uid)
                    .where('status', '==', 'pending')
                    .get();
                
                // Load sent friend requests
                const sentRequestsSnapshot = await db.collection('friend_requests')
                    .where('fromUserId', '==', currentUser.uid)
                    .where('status', '==', 'pending')
                    .get();
                
                friendRequests = [];
                pendingRequests = [];
                
                // Process received requests
                for (const doc of receivedRequestsSnapshot.docs) {
                    const request = doc.data();
                    const userDoc = await db.collection('users').doc(request.fromUserId).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        const requestData = {
                            id: doc.id,
                            type: 'received',
                            fromUserId: request.fromUserId,
                            fromUserName: userData.displayName || 'User',
                            fromUserPhoto: userData.photoURL || '',
                            fromUserEmail: userData.email || '',
                            fromUserUsername: userData.username || '',
                            createdAt: request.createdAt?.toDate() || new Date(),
                            message: request.message || ''
                        };
                        
                        friendRequests.push(requestData);
                        pendingRequests.push(requestData);
                    }
                }
                
                // Process sent requests
                for (const doc of sentRequestsSnapshot.docs) {
                    const request = doc.data();
                    const userDoc = await db.collection('users').doc(request.toUserId).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        const requestData = {
                            id: doc.id,
                            type: 'sent',
                            toUserId: request.toUserId,
                            toUserName: userData.displayName || 'User',
                            toUserPhoto: userData.photoURL || '',
                            toUserUsername: userData.username || '',
                            createdAt: request.createdAt?.toDate() || new Date(),
                            message: request.message || ''
                        };
                        
                        friendRequests.push(requestData);
                    }
                }
                
                console.log('Found', friendRequests.length, 'friend requests');
                
                // Update pending count badge
                updatePendingCountBadge();
                
                // Update UI if on pending tab
                if (document.getElementById('pendingTab').classList.contains('active')) {
                    updateFriendRequestsList();
                }
                
            } catch (error) {
                console.error('Error loading friend requests:', error);
                showNotification('Failed to load friend requests', 'error');
            }
        }
        
        async function loadBlockedUsers() {
            try {
                const blockedSnapshot = await db.collection('blocked_users')
                    .where('blockerId', '==', currentUser.uid)
                    .get();
                
                blockedUsers = [];
                
                for (const doc of blockedSnapshot.docs) {
                    const blockData = doc.data();
                    const userDoc = await db.collection('users').doc(blockData.blockedId).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        blockedUsers.push({
                            id: blockData.blockedId,
                            blockedId: doc.id,
                            name: userData.displayName || 'User',
                            username: userData.username || '',
                            photoURL: userData.photoURL || '',
                            blockedAt: blockData.blockedAt?.toDate() || new Date()
                        });
                    }
                }
                
                // Update UI if on blocked tab
                if (document.getElementById('blockedTab').classList.contains('active')) {
                    updateBlockedFriendsList();
                }
                
            } catch (error) {
                console.error('Error loading blocked users:', error);
            }
        }
        
        async function loadFriendTags() {
            try {
                const tagsData = localStorage.getItem(`friendTags_${currentUser.uid}`);
                if (tagsData) {
                    const tags = JSON.parse(tagsData);
                    friendTags = new Map(tags);
                }
            } catch (error) {
                console.error('Error loading friend tags:', error);
                friendTags = new Map();
            }
        }
        
        function saveFriendTags() {
            try {
                const tagsArray = Array.from(friendTags.entries());
                localStorage.setItem(`friendTags_${currentUser.uid}`, JSON.stringify(tagsArray));
            } catch (error) {
                console.error('Error saving friend tags:', error);
            }
        }
        
        function updateFriendsList() {
            const friendsSection = document.getElementById('friendsSection');
            const searchTerm = document.getElementById('friendsSearch').value.toLowerCase();
            
            // Filter friends based on current tab and search
            let filteredFriends = [...friendsList];
            
            // Apply tab filter
            const activeTab = document.querySelector('.friend-tab.active').id;
            if (activeTab === 'onlineFriendsTab') {
                filteredFriends = filteredFriends.filter(friend => friend.status === 'online');
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredFriends = filteredFriends.filter(friend => 
                    friend.name.toLowerCase().includes(searchTerm) ||
                    (friend.username && friend.username.toLowerCase().includes(searchTerm)) ||
                    (friend.email && friend.email.toLowerCase().includes(searchTerm)) ||
                    (friend.phone && friend.phone.includes(searchTerm))
                );
            }
            
            // Sort: online first, then by name
            filteredFriends.sort((a, b) => {
                const statusOrder = { 'online': 0, 'away': 1, 'offline': 2 };
                const aStatus = statusOrder[a.status] || 2;
                const bStatus = statusOrder[b.status] || 2;
                
                if (aStatus !== bStatus) return aStatus - bStatus;
                return a.name.localeCompare(b.name);
            });
            
            // Clear current list
            friendsSection.innerHTML = '';
            
            // Add friend items
            filteredFriends.forEach(friend => {
                const friendItem = createFriendItem(friend);
                friendsSection.appendChild(friendItem);
            });
            
            // Show empty state if no friends
            if (filteredFriends.length === 0) {
                let emptyMessage = '';
                if (searchTerm) {
                    emptyMessage = 'No friends match your search';
                } else if (activeTab === 'onlineFriendsTab') {
                    emptyMessage = 'No friends online';
                } else {
                    emptyMessage = 'You have no friends yet';
                }
                
                friendsSection.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users empty-state-icon"></i>
                        <p>${emptyMessage}</p>
                        ${!searchTerm && activeTab === 'allFriendsTab' ? 
                            '<button class="request-action-btn request-accept" id="addFirstFriendBtn" style="margin-top: 20px;"><i class="fas fa-user-plus"></i> Add Friends</button>' : 
                            ''}
                    </div>
                `;
                
                if (document.getElementById('addFirstFriendBtn')) {
                    document.getElementById('addFirstFriendBtn').addEventListener('click', () => {
                        addFriendModal.classList.add('active');
                    });
                }
            } else {
                // Add section title
                const titleDiv = document.createElement('div');
                titleDiv.className = 'section-title';
                titleDiv.innerHTML = `
                    <span>${activeTab === 'onlineFriendsTab' ? 'Online Friends' : 'All Friends'}</span>
                    <span class="section-count">${filteredFriends.length}</span>
                `;
                friendsSection.prepend(titleDiv);
            }
        }
        
        function createFriendItem(friend) {
            const friendItem = document.createElement('div');
            friendItem.className = `friend-item ${friend.status === 'online' ? 'online' : ''}`;
            friendItem.dataset.friendId = friend.id;
            
            // Get status text
            let statusText = 'Offline';
            let statusClass = 'status-offline';
            
            if (friend.status === 'online') {
                statusText = 'Online';
                statusClass = 'status-online';
            } else if (friend.status === 'away') {
                statusText = 'Away';
                statusClass = 'status-away';
            } else if (friend.lastSeen) {
                statusText = getTimeAgo(friend.lastSeen);
            }
            
            // Get friend tags
            const tags = friendTags.get(friend.id) || [];
            
            // Get initials for avatar
            let initials = 'U';
            if (friend.name) {
                initials = friend.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            }
            
            friendItem.innerHTML = `
                <div class="friend-avatar" ${friend.photoURL ? `style="background-image: url('${friend.photoURL}')"` : ''}>
                    ${friend.photoURL ? '' : `<span>${initials}</span>`}
                    <div class="friend-status ${statusClass}"></div>
                </div>
                <div class="friend-info">
                    <div class="friend-name">${friend.name}</div>
                    <div class="friend-status-text">
                        <i class="fas fa-circle ${statusClass}"></i>
                        <span>${statusText}</span>
                    </div>
                    ${tags.length > 0 ? `
                        <div class="friend-tags">
                            ${tags.slice(0, 2).map(tag => `<span class="friend-tag">${tag}</span>`).join('')}
                            ${tags.length > 2 ? `<span class="friend-tag">+${tags.length - 2}</span>` : ''}
                        </div>
                    ` : ''}
                </div>
                <div class="friend-actions">
                    <button class="friend-action-btn" title="Message" data-action="message">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button class="friend-action-btn" title="Call" data-action="call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="friend-action-btn" title="More options" data-action="more">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            `;
            
            // Add event listeners
            friendItem.addEventListener('click', (e) => {
                if (!e.target.closest('.friend-actions')) {
                    openFriendProfile(friend);
                }
            });
            
            friendItem.querySelector('[data-action="message"]').addEventListener('click', (e) => {
                e.stopPropagation();
                messageFriend(friend.id);
            });
            
            friendItem.querySelector('[data-action="call"]').addEventListener('click', (e) => {
                e.stopPropagation();
                startCall(friend.id, 'audio');
            });
            
            friendItem.querySelector('[data-action="more"]').addEventListener('click', (e) => {
                e.stopPropagation();
                showFriendContextMenu(friend, e);
            });
            
            return friendItem;
        }
        
        function updateFriendRequestsList() {
            const requestsSection = document.getElementById('friendsRequestsSection');
            requestsSection.style.display = 'block';
            
            // Clear current list
            requestsSection.innerHTML = '';
            
            // Add received requests
            const receivedRequests = friendRequests.filter(req => req.type === 'received');

                const receivedTitle = document.createElement('div');

                receivedTitle.innerHTML = `
                    <span>Received Requests</span>

                    <span>Sent Requests</span>

                sentRequests.forEach(request => {

            // Show empty state if no requests

                        <p>No pending friend requests</p>

                    </div>

        function createFriendRequestItem(request) {
            const requestItem = document.createElement('div');
            requestItem.className = 'friend-request-item';
            requestItem.dataset.requestId = request.id;
            
            if (request.type === 'received') {
                // Get initials for avatar
                let initials = 'U';
                if (request.fromUserName) {
                    initials = request.fromUserName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                }
                
                requestItem.innerHTML = `
                    <div class="friend-avatar" ${request.fromUserPhoto ? `style="background-image: url('${request.fromUserPhoto}')"` : ''}>
                        ${request.fromUserPhoto ? '' : `<span>${initials}</span>`}
                    </div>

                                <i class="fas fa-times"></i> Decline
                            </button>
                        </div>
                    </div>
                `;
                
                // Add event listeners
                requestItem.querySelector('[data-action="accept"]').addEventListener('click', () => {
                    acceptFriendRequest(request.id, request.fromUserId);
                });
                
                requestItem.querySelector('[data-action="decline"]').addEventListener('click', () => {
                    declineFriendRequest(request.id);
                });
                
            } else { // sent request
                // Get initials for avatar
                let initials = 'U';
                if (request.toUserName) {
                    initials = request.toUserName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                }
                
                requestItem.innerHTML = `
                    <div class="friend-avatar" ${request.toUserPhoto ? `style="background-image: url('${request.toUserPhoto}')"` : ''}>
                        ${request.toUserPhoto ? '' : `<span>${initials}</span>`}

                    <div class="friend-request-info">

                        <div class="friend-request-meta">@${request.toUserUsername || 'user'}  Request sent ${getTimeAgo(request.createdAt)}</div>

                // Add event listener
                requestItem.querySelector('[data-action="cancel"]').addEventListener('click', () => {
                    cancelFriendRequest(request.id);
                });

            return requestItem;
        }

        function getTimeAgo(date) {
            if (!date) return 'Recently';
            
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return `${Math.floor(diffDays / 7)}w ago`;
        }

                return;
            }
            
            searchResults.innerHTML = '';
            noResults.style.display = 'none';
            searchLoading.style.display = 'block';
            
            try {
                let querySnapshot;
                
                if (searchMethod === 'username') {
                    // Search by username
                    querySnapshot = await db.collection('users')
                        .where('username', '>=', searchTerm.toLowerCase())
                        .where('username', '<=', searchTerm.toLowerCase() + '\uf8ff')
                        .limit(10)
                        .get();
                } else if (searchMethod === 'email') {
                    // Search by exact email
                    querySnapshot = await db.collection('users')
                        .where('email', '==', searchTerm.toLowerCase())
                        .limit(10)
                        .get();
                } else { // phone
                    // Search by phone number (exact or partial)
                    querySnapshot = await db.collection('users')
                        .where('phone', '>=', searchTerm)
                        .where('phone', '<=', searchTerm + '\uf8ff')
                        .limit(10)
                        .get();
                }

                    const isFriend = friendsList.some(friend => friend.id === doc.id);

                        disabled = true;

                    let initials = 'U';

        async function sendFriendRequest(toUserId, userData) {
            try {
                // Check if request already exists
                const existingRequest = await db.collection('friend_requests')
                    .where('fromUserId', '==', currentUser.uid)
                    .where('toUserId', '==', toUserId)
                    .where('status', '==', 'pending')
                    .get();
                
                if (!existingRequest.empty) {
                    showNotification('Friend request already sent', 'warning');
                    return;
                }
                
                // Check if already friends
                const existingFriendship = await db.collection('friendships')
                    .where('participants', 'array-contains', currentUser.uid)
                    .where('participants', 'array-contains', toUserId)
                    .where('status', '==', 'accepted')
                    .get();
                
                if (!existingFriendship.empty) {
                    showNotification('Already friends with this user', 'warning');
                    return;
                }
                
                // Create friend request
                await db.collection('friend_requests').add({
                    fromUserId: currentUser.uid,
                    fromUserName: currentUser.displayName || 'User',
                    fromUserPhoto: currentUser.photoURL || '',
                    fromUserUsername: currentUser.username || '',
                    toUserId: toUserId,
                    toUserName: userData.displayName || 'User',
                    toUserUsername: userData.username || '',
                    status: 'pending',
                    message: 'Wants to be your friend',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification('Friend request sent!', 'success');
                
                // Update UI
                loadFriendRequests();
                
                // Update search results
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (searchTerm) {
                    searchUsers(searchTerm);
                }
                
                // Send notification
                await sendNotification(toUserId, 'friend_request', {
                    message: `${currentUser.displayName || 'Someone'} sent you a friend request`,
                    type: 'friend_request'
                });
                
            } catch (error) {
                console.error('Error sending friend request:', error);
                showNotification('Failed to send friend request', 'error');
            }
        }

                    status: 'accepted',

                });

                const userDoc = await db.collection('users').doc(fromUserId).get();
                const userData = userDoc.data();
                
                // Add to friends list
                const newFriend = {
                    id: fromUserId,
                    friendshipId: friendshipRef.id,
                    name: userData.displayName || 'User',
                    email: userData.email || '',
                    username: userData.username || '',
                    phone: userData.phone || '',
                    photoURL: userData.photoURL || '',
                    status: userData.status || 'offline',

        async function removeFriend(friendId) {
            try {
                if (!confirm('Are you sure you want to remove this friend?')) {
                    return;
                }
                
                const friend = userFriendsMap.get(friendId);
                if (!friend) return;
                
                // Delete friendship
                await db.collection('friendships').doc(friend.friendshipId).delete();
                
                // Remove from local lists
                friendsList = friendsList.filter(f => f.id !== friendId);
                userFriendsMap.delete(friendId);
                
                // Update UI
                updateFriendsList();
                
                // Close profile modal if open
                friendProfileModal.classList.remove('active');
                
                showNotification('Friend removed', 'success');
                
                // Update real-time listeners

                showNotification('Failed to remove friend', 'error');
            }

                    return;

                // Add to blocked users list
                await db.collection('blocked_users').add({
                    blockerId: currentUser.uid,
                    blockedId: friendId,
                    blockedAt: firebase.firestore.FieldValue.serverTimestamp()

                    // Remove from local lists
                    friendsList = friendsList.filter(f => f.id !== friendId);
                    userFriendsMap.delete(friendId);

                // Reload data

                    loadFriendsData(),

                document.getElementById('friendsSection').style.display = 'block';
                document.getElementById('friendsRequestsSection').style.display = 'none';
                document.getElementById('blockedFriendsSection').style.display = 'none';
                
                updateFriendsList();
            });
            
            document.getElementById('pendingTab').addEventListener('click', function() {
                document.querySelectorAll('.friend-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                this.classList.add('active');
                
                document.getElementById('friendsSection').style.display = 'none';
                document.getElementById('friendsRequestsSection').style.display = 'block';
                document.getElementById('blockedFriendsSection').style.display = 'none';
                
                updateFriendRequestsList();
            });
            
            document.getElementById('blockedTab').addEventListener('click', function() {
                document.querySelectorAll('.friend-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                this.classList.add('active');
                
                document.getElementById('friendsSection').style.display = 'none';
                document.getElementById('friendsRequestsSection').style.display = 'none';
                document.getElementById('blockedFriendsSection').style.display = 'block';
                
                updateBlockedFriendsList();
            });
            
            // Close friend profile modal
            friendProfileModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
            
            // Close modals with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    addFriendModal.classList.remove('active');
                    friendProfileModal.classList.remove('active');
                }
            });
            
            // Refresh friends list every minute to update online status
            setInterval(() => {
                if (currentUser && friendsList.length > 0) {
                    // Update online status for all friends
                    friendsList.forEach(async friend => {
                        try {
                            const userDoc = await db.collection('users').doc(friend.id).get();
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                friend.status = userData.status || 'offline';
                                friend.lastSeen = userData.lastSeen?.toDate() || null;
                            }
                        } catch (error) {
                            console.error('Error updating friend status:', error);
                        }
                    });
                    
                    updateFriendsList();
                }
            }, 60000);
        }
    </script>
</body>
</html>
