<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ConnectSphere ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cyber-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            transition: all 0.3s ease;
        }
        .cyber-gradient:hover {
            background: linear-gradient(135deg, #1D4ED8 0%, #6D28D9 100%);
        }
        .quantum-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7),
                         0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* Toast Styles */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .toast {
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-out;
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            color: white;
            min-width: 250px;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { background-color: #10B981; }
        .toast.error { background-color: #EF4444; }
        .toast.warning { background-color: #F59E0B; }
        
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #3B82F6;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full flex items-center justify-center p-4">

    <div id="toastContainer"></div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white neon-text mb-2">ConnectSphere ID</h1>
            <p class="text-gray-400">Create your Quantum Social Account</p>
        </div>

        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-semibold text-white mb-6">Register</h2>
            <form id="registration-form">
                <div class="mb-4">
                    <label for="displayName" class="block text-sm font-medium text-gray-300 mb-1">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required autocomplete="name"
                           class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150">
                </div>
                <div class="mb-4 relative">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password (6+ chars)</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 text-gray-400 hover:text-white transition">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="mb-6 relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"
                           class="w-full px-4 py-2 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-150">
                    <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 top-6 flex items-center pr-3 text-gray-400 hover:text-white transition">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" id="submitBtn"
                        class="w-full py-3 rounded-xl text-white font-bold text-lg cyber-gradient shadow-lg quantum-glow disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                    <span id="submitBtnText">Create Account</span>
                    <div id="submitSpinner" class="loading-spinner hidden"></div>
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-400">
                Already have an account?
                <a href="login.html" class="font-medium text-blue-400 hover:text-blue-300 transition duration-150">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        // Firebase configuration - Load from external config or environment
        const firebaseConfig = {
            apiKey: "AIzaSyDHHyGgsSV18BcXrGgzi4C8frzDAE1C1zo",
            authDomain: "uniconnect-ee95c.firebaseapp.com",
            projectId: "uniconnect-ee95c",
            storageBucket: "uniconnect-ee95c.firebasestorage.app",
            messagingSenderId: "1003264444309",
            appId: "1:1003264444309:web:9f0307516e44d21e97d89c"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Enhanced Firebase error handling
        function handleFirebaseError(error, context = 'operation') {
            let userMessage = 'An unexpected error occurred';
            
            if (error.code) {
                switch (error.code) {
                    // Authentication errors
                    case 'auth/email-already-in-use':
                        userMessage = 'This email is already registered. Please try logging in.';
                        break;
                    case 'auth/weak-password':
                        userMessage = 'Password must be at least 6 characters. Please use a stronger password.';
                        break;
                    case 'auth/invalid-email':
                        userMessage = 'The email address is not valid.';
                        break;
                    case 'auth/operation-not-allowed':
                        userMessage = 'Email/password accounts are not enabled. Please contact support.';
                        break;
                    case 'auth/network-request-failed':
                        userMessage = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/user-disabled':
                        userMessage = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/too-many-requests':
                        userMessage = 'Too many failed attempts. Please try again later.';
                        break;
                        
                    // Firestore errors
                    case 'permission-denied':
                        userMessage = 'You do not have permission to perform this action.';
                        break;
                    case 'unavailable':
                        userMessage = 'Service is temporarily unavailable. Please try again later.';
                        break;
                    case 'failed-precondition':
                        userMessage = 'Operation cannot be completed in the current state.';
                        break;
                        
                    // Network and system errors
                    case 'auth/internal-error':
                        userMessage = 'Internal server error. Please try again later.';
                        break;
                    case 'auth/app-not-authorized':
                        userMessage = 'Application not authorized to use Firebase Authentication.';
                        break;
                        
                    default:
                        userMessage = `Error during ${context}: ${error.message || 'Please try again'}`;
                }
            } else {
                userMessage = `Error during ${context}: ${error.message || 'Unknown error occurred'}`;
            }
            
            console.error(`‚ùå Firebase error in ${context}:`, error.code, error.message);
            return userMessage;
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} mr-2"></i>
                    <span class="font-medium">${message}</span>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 300);
            }, 3000);
        }

        class RegistrationApplication {
            constructor() {
                this.form = document.getElementById('registration-form');
                this.submitBtn = document.getElementById('submitBtn');
                this.submitBtnText = document.getElementById('submitBtnText');
                this.submitSpinner = document.getElementById('submitSpinner');
                this.initialize();
            }

            initialize() {
                if (this.form) {
                    this.form.addEventListener('submit', this.handleRegistration.bind(this));
                }
                this.setupShowPasswordToggle();
            }
            
            showLoading() {
                this.submitBtn.disabled = true;
                this.submitBtnText.textContent = 'Creating Account...';
                this.submitSpinner.classList.remove('hidden');
            }

            hideLoading() {
                this.submitBtn.disabled = false;
                this.submitBtnText.textContent = 'Create Account';
                this.submitSpinner.classList.add('hidden');
            }

            setupShowPasswordToggle() {
                const toggle = (btnId, inputId) => {
                    const btn = document.getElementById(btnId);
                    const input = document.getElementById(inputId);
                    if (!btn || !input) return;

                    btn.addEventListener('click', () => {
                        const type = input.type === 'password' ? 'text' : 'password';
                        input.type = type;
                        btn.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                    });
                };
                toggle('togglePassword', 'password');
                toggle('toggleConfirmPassword', 'confirmPassword');
            }
            
            async handleRegistration(e) {
                e.preventDefault();
                this.showLoading();

                const displayName = document.getElementById('displayName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (password !== confirmPassword) {
                    this.hideLoading();
                    showToast('Passwords do not match.', 'error');
                    return;
                }
                if (password.length < 6) {
                    this.hideLoading();
                    showToast('Password must be at least 6 characters.', 'error');
                    return;
                }
                if (!displayName) {
                    this.hideLoading();
                    showToast('Display name is required.', 'error');
                    return;
                }
                if (!email) {
                    this.hideLoading();
                    showToast('Email is required.', 'error');
                    return;
                }

                try {
                    console.log('üîÑ Starting user registration...');
                    
                    // Create user with email and password
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    console.log('‚úÖ User created, updating profile...');
                    
                    // Update user profile
                    await user.updateProfile({ 
                        displayName: displayName 
                    });

                    console.log('‚úÖ Profile updated, creating Firestore document...');
                    
                    // Create comprehensive user document in Firestore
                    await db.collection('users').doc(user.uid).set({
                        uid: user.uid,
                        displayName: displayName,
                        email: email,
                        avatar: this.getDefaultAvatar(displayName),
                        status: 'Online',
                        statusType: 'online',
                        streak: 1,
                        unicoins: 100,
                        level: 1,
                        experience: 0,
                        posts: 0,
                        followers: 0,
                        following: 0,
                        isAnonymous: false,
                        isGuest: false,
                        authProvider: 'email',
                        emailVerified: user.emailVerified,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        preferences: {
                            theme: 'dark',
                            notifications: true,
                            language: 'en'
                        },
                        gameStats: {
                            gamesPlayed: 0,
                            totalCoinsEarned: 0,
                            favoriteGame: null
                        }
                    });

                    console.log('‚úÖ Firestore document created');
                    
                    // Store user info in localStorage
                    localStorage.setItem('uniconnect-user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: displayName,
                        isNewUser: true
                    }));

                    this.hideLoading();
                    showToast('Registration successful! Welcome!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 1500);

                } catch (error) {
                    this.hideLoading();
                    const errorMessage = handleFirebaseError(error, 'user registration');
                    showToast(errorMessage, 'error');
                    console.error("Registration Error:", error.code, error.message);
                }
            }

            getDefaultAvatar(name) {
                const colors = ['6366f1', 'ef4444', '10b981', 'f59e0b', '8b5cf6'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=${randomColor}&color=fff&size=150&bold=true`;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.registrationApp = new RegistrationApplication();
            console.log('üöÄ Registration application initialized');
        });
    </script>
</body>
</html>
