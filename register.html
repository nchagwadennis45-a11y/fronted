<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cyber-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        }
        .quantum-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7),
                         0 0 20px rgba(59, 130, 246, 0.5),
                         0 0 30px rgba(59, 130, 246, 0.3);
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            position: fixed;
            left: 2rem;
            top: 2rem;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s;
        }
        .connection-status.connected {
            background: rgba(34, 197, 94, 0.8);
            color: white;
        }
        .connection-status.connecting {
            background: rgba(245, 158, 11, 0.8);
            color: white;
        }
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.8);
            color: white;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 4px;
            transition: all 0.3s ease;
        }
        .password-strength.weak {
            background: #ef4444;
            width: 25%;
        }
        .password-strength.fair {
            background: #f59e0b;
            width: 50%;
        }
        .password-strength.good {
            background: #3b82f6;
            width: 75%;
        }
        .password-strength.strong {
            background: #10b981;
            width: 100%;
        }
        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #3B82F6;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        .input-success {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
        }
    </style>
</head>

    <script>
        // Registration Application Class
        class RegistrationApplication {
            constructor() {
                this.isConnected = false;
                this.passwordStrength = 0;
            }

            async initialize() {
                try {
                    await this.initializeFirebase();
                    this.setupEventListeners();
                    this.updateConnectionStatus('connected');
                    console.log('‚úÖ Registration app initialized successfully');
                } catch (error) {
                    console.error('‚ùå Registration app initialization failed:', error);
                    this.updateConnectionStatus('disconnected');
                    this.showMessage('Firebase connection failed. Please check your connection.', 'error');
                }
            }

            async initializeFirebase() {
                if (!window.firebaseApp) {
                    throw new Error('Firebase not available');
                }
                this.isConnected = true;
                this.updateConnectionStatus('connected');
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                const textElement = document.getElementById('connectionText');
                
                statusElement.className = `connection-status ${status}`;
                
                switch(status) {
                    case 'connected':
                        textElement.textContent = 'Connected to Firebase';
                        statusElement.innerHTML = '<i class="fas fa-wifi mr-2"></i><span id="connectionText">Connected to Firebase</span>';
                        break;
                    case 'connecting':
                        textElement.textContent = 'Connecting to Firebase...';
                        statusElement.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i><span id="connectionText">Connecting to Firebase...</span>';
                        break;
                    case 'disconnected':
                        textElement.textContent = 'Connection Failed';
                        statusElement.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i><span id="connectionText">Connection Failed</span>';
                        break;
                }
            }

            showMessage(message, type = 'error') {
                const messageContainer = document.getElementById('messageContainer');
                const messageClass = type === 'error' ? 'error-message' : 'success-message';
                
                messageContainer.innerHTML = `
                    <div class="${messageClass}">
                        <div class="flex items-center">
                            <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'} mr-2"></i>
                            <span>${message}</span>
                        </div>
                    </div>
                `;
                
                if (type === 'success') {
                    setTimeout(() => {
                        if (messageContainer.innerHTML.includes(message)) {
                            messageContainer.innerHTML = '';
                        }
                    }, 5000);
                }
            }

            clearFieldError(fieldId) {
                const errorElement = document.getElementById(fieldId + 'Error');
                const field = document.getElementById(fieldId);
                
                if (errorElement) errorElement.classList.add('hidden');
                if (field) {
                    field.classList.remove('input-error');
                    field.classList.remove('input-success');
                }
            }

            showFieldError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                field.classList.add('input-error');
                field.classList.remove('input-success');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
            }

            showFieldSuccess(fieldId) {
                const field = document.getElementById(fieldId);
                field.classList.add('input-success');
                field.classList.remove('input-error');
                this.clearFieldError(fieldId);
            }

            validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                const strength = Object.values(requirements).filter(Boolean).length;
                this.passwordStrength = strength;

                // Update strength indicator
                const strengthBar = document.getElementById('passwordStrength');
                const feedback = document.getElementById('passwordFeedback');
                
                let strengthClass = '';
                let strengthText = '';

                switch(strength) {
                    case 0:
                    case 1:
                        strengthClass = 'weak';
                        strengthText = 'Very weak password';
                        break;
                    case 2:
                        strengthClass = 'weak';
                        strengthText = 'Weak password';
                        break;
                    case 3:
                        strengthClass = 'fair';
                        strengthText = 'Fair password';
                        break;
                    case 4:
                        strengthClass = 'good';
                        strengthText = 'Good password';
                        break;
                    case 5:
                        strengthClass = 'strong';
                        strengthText = 'Strong password!';
                        break;
                }

                strengthBar.className = `password-strength ${strengthClass}`;
                feedback.textContent = strengthText;
                feedback.className = `text-sm mt-1 ${
                    strength <= 2 ? 'text-red-400' : 
                    strength === 3 ? 'text-yellow-400' : 
                    strength === 4 ? 'text-blue-400' : 'text-green-400'
                }`;

                return requirements;
            }

            setLoadingState(isLoading, buttonText = 'Create Account') {
                const registerBtn = document.getElementById('registerBtn');
                const registerBtnText = document.getElementById('registerBtnText');
                const registerSpinner = document.getElementById('registerSpinner');

                registerBtn.disabled = isLoading;
                
                if (isLoading) {
                    registerBtnText.textContent = 'Creating Account...';
                    registerSpinner.classList.remove('hidden');
                } else {
                    registerBtnText.textContent = buttonText;
                    registerSpinner.classList.add('hidden');
                }
            }

            async registerWithEmailPassword(userData) {
                if (!this.isConnected || !window.firebaseApp) {
                    this.showMessage('Firebase not connected. Please try again.', 'error');
                    return false;
                }

                try {
                    this.setLoadingState(true);

                    console.log('Registering user:', userData.email);

                    // Create user with Firebase Auth
                    const userCredential = await window.firebaseApp.authFunctions.createUserWithEmailAndPassword(
                        window.firebaseApp.auth, 
                        userData.email, 
                        userData.password
                    );

                    const user = userCredential.user;
                    console.log('‚úÖ User created successfully:', user.email);

                    // Update user profile with display name
                    if (userData.displayName) {
                        await window.firebaseApp.authFunctions.updateProfile(user, {
                            displayName: userData.displayName
                        });
                    }

                    // Send email verification
                    await window.firebaseApp.authFunctions.sendEmailVerification(user);
                    console.log('‚úÖ Verification email sent');

                    // Store user data in Firestore
                    try {
                        await window.firebaseApp.firestore.setDoc(
                            window.firebaseApp.firestore.doc(window.firebaseApp.db, 'users', user.uid),
                            {
                                uid: user.uid,
                                email: user.email,
                                displayName: userData.displayName || '',
                                emailVerified: false,
                                profileComplete: false,
                                createdAt: window.firebaseApp.firestore.serverTimestamp(),
                                lastLogin: window.firebaseApp.firestore.serverTimestamp(),
                                registrationSource: 'web'
                            }
                        );
                        console.log('‚úÖ User data saved to Firestore');
                    } catch (firestoreError) {
                        console.warn('‚ö†Ô∏è Firestore save warning:', firestoreError);
                    }

                    // Show success message
                    this.showMessage(
                        `Account created successfully! Verification email sent to ${user.email}.`,
                        'success'
                    );

                    // Update button state
                    this.setLoadingState(false, 'Account Created!');

                    // Store registration data
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userDisplayName', userData.displayName || '');

                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html?message=registration_success';
                    }, 3000);

                    return true;

                } catch (error) {
                    console.error('‚ùå Registration error:', error);
                    
                    // Reset button state
                    this.setLoadingState(false, 'Create Account');

                    // Handle specific errors
                    let errorMessage = 'Registration failed. Please try again.';

                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email is already registered. Please sign in instead.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address format.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please use a stronger password.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                    }

                    this.showMessage(errorMessage, 'error');
                    return false;
                }
            }

            validateFormData(formData) {
                const errors = [];

                // Display name validation
                if (!formData.displayName || formData.displayName.trim().length < 2) {
                    errors.push({ field: 'displayName', message: 'Display name must be at least 2 characters' });
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!formData.email || !emailRegex.test(formData.email)) {
                    errors.push({ field: 'email', message: 'Please enter a valid email address' });
                }

                // Password validation
                if (!formData.password) {
                    errors.push({ field: 'password', message: 'Password is required' });
                } else if (formData.password.length < 8) {
                    errors.push({ field: 'password', message: 'Password must be at least 8 characters' });
                } else if (this.passwordStrength < 3) {
                    errors.push({ field: 'password', message: 'Please use a stronger password' });
                }

                // Password confirmation
                if (formData.password !== formData.confirmPassword) {
                    errors.push({ field: 'confirmPassword', message: 'Passwords do not match' });
                }

                // Terms agreement
                if (!formData.agreeTerms) {
                    errors.push({ field: 'terms', message: 'You must agree to the Terms of Service' });
                }

                return errors;
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    // Clear previous errors
                    this.clearFieldError('displayName');
                    this.clearFieldError('email');
                    this.clearFieldError('password');
                    this.clearFieldError('confirmPassword');
                    this.clearFieldError('terms');

                    const formData = {
                        displayName: document.getElementById('displayName').value.trim(),
                        email: document.getElementById('email').value.trim().toLowerCase(),
                        password: document.getElementById('password').value,
                        confirmPassword: document.getElementById('confirmPassword').value,
                        agreeTerms: document.getElementById('agree-terms').checked
                    };

                    // Validate form data
                    const errors = this.validateFormData(formData);
                    if (errors.length > 0) {
                        errors.forEach(error => {
                            if (error.field === 'terms') {
                                this.showFieldError('terms', error.message);
                            } else {
                                this.showFieldError(error.field, error.message);
                            }
                        });
                        return;
                    }

                    // Register user
                    await this.registerWithEmailPassword(formData);
                });

                // Real-time validation
                document.getElementById('displayName').addEventListener('input', (e) => {
                    const value = e.target.value.trim();
                    this.clearFieldError('displayName');
                    if (value && value.length >= 2) {
                        this.showFieldSuccess('displayName');
                    }
                });

                document.getElementById('email').addEventListener('input', (e) => {
                    const email = e.target.value.trim();
                    this.clearFieldError('email');
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (email && emailRegex.test(email)) {
                        this.showFieldSuccess('email');
                    }
                });

                document.getElementById('password').addEventListener('input', (e) => {
                    this.validatePassword(e.target.value);
                    this.clearFieldError('password');
                    if (e.target.value && e.target.value.length >= 8) {
                        this.showFieldSuccess('password');
                    }
                });

                document.getElementById('confirmPassword').addEventListener('input', (e) => {
                    const password = document.getElementById('password').value;
                    this.clearFieldError('confirmPassword');
                    if (e.target.value && e.target.value === password) {
                        this.showFieldSuccess('confirmPassword');
                    }
                });

                // Password visibility toggle
                document.getElementById('togglePassword').addEventListener('click', () => {
                    const passwordInput = document.getElementById('password');
                    const icon = document.getElementById('togglePassword').querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });

                document.getElementById('toggleConfirmPassword').addEventListener('click', () => {
                    const confirmInput = document.getElementById('confirmPassword');
                    const icon = document.getElementById('toggleConfirmPassword').querySelector('i');
                    
                    if (confirmInput.type === 'password') {
                        confirmInput.type = 'text';
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        confirmInput.type = 'password';
                        icon.className = 'fas fa-eye';
                    }
                });

                // Auto-focus first field
                document.getElementById('displayName').focus();
            }
        }

        // Global function to initialize registration
        window.initRegistrationApp = function() {
            window.registrationApp = new RegistrationApplication();
            window.registrationApp.initialize();
        };

        // Back button function
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (window.firebaseApp) {
                window.initRegistrationApp();
            } else {
                // Wait for Firebase to initialize
                const checkFirebase = setInterval(() => {
                    if (window.firebaseApp) {
                        clearInterval(checkFirebase);
                        window.initRegistrationApp();
                    }
                }, 100);
            }
        });

        console.log('üöÄ Registration application script loaded');
    </script>
</body>
